<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOXSHOP</title>
  <style>
    /* تطبيق الخلفية المستوحاة من روبلوكس */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://via.placeholder.com/1920x1080.png?text=Roblox+Inspired+Background'); /* رابط صورة الخلفية */
      background-size: cover; /* لتغطية الشاشة كاملة */
      background-position: center; /* لضبط الصورة في المنتصف */
      background-attachment: fixed; /* لتثبيت الخلفية أثناء التمرير */
      color: white; /* تغيير لون النصوص إلى الأبيض */
      margin: 0;
      padding: 0;
    }
    
    /* تصميم النصوص */
    h1, h2, h3 {
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* إضافة ظل للنصوص لجعلها بارزة */
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #4CAF50; /* اللون الأساسي للأزرار */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .btn:hover {
      background-color: #45a049; /* تغيير اللون عند التمرير على الزر */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في BLOXSHOP!</h1>
    <h2>متجر Roblox الأفضل</h2>
    <button class="btn">ابدأ الآن</button>
  </div>
</body>
</html>
