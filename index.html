<!-- نموذج إضافة المنتج داخل لوحة الأدمن -->
<div id="addProductBox" class="admin-box hidden">
  <h3>إضافة منتج جديد</h3>
  <input type="text" id="productName" placeholder="اسم المنتج" />
  <input type="number" id="productPrice" placeholder="السعر" />
  <input type="text" id="productImage" placeholder="رابط الصورة" />
  <button onclick="addProduct()">إضافة المنتج</button>
</div>

<!-- زر لإظهار نموذج إضافة المنتج -->
<button onclick="toggleAddProductForm()" id="addProductButton">إضافة منتج جديد</button>
