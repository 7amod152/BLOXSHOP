<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOXSHOP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BLOXSHOP</h1>
    <button id="adminToggle">لوحة التحكم</button>
  </header>

  <main>
    <section id="product-list" class="grid"></section>

    <section id="admin-panel" class="hidden">
      <h2>إضافة منتج جديد</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="اسم المنتج" required />
        <input type="number" id="price" placeholder="السعر" required />
        <input type="text" id="image" placeholder="رابط الصورة" required />
        <button type="submit">إضافة</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
