<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLOXSHOP</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f8f8f8; padding: 20px; }
    .container { display: flex; }
    nav { width: 20%; padding: 20px; }
    main { flex-grow: 1; padding: 20px; }
    .btn { padding: 8px 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    .product-card { background: white; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .tckt { background-color: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
    .pagination { display: flex; justify-content: center; gap: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <nav>
      <ul>
        <li><button onclick="showMainPage()">القائمة الرئيسية</button></li>
        <li><button onclick="showRequests()">الطلبات الخاصة</button></li>
        <li><button onclick="showProducts()">المنتجات</button></li>
      </ul>
    </nav>

    <main id="main-content">
      <div id="mainPage" class="hidden">
        <h2>القائمة الرئيسية</h2>
        <div id="productList" class="product-list"></div>
        <div class="pagination">
          <button class="btn" onclick="navigatePage(-1)">الصفحة السابقة</button>
          <button class="btn" onclick="navigatePage(1)">الصفحة التالية</button>
        </div>
      </div>

      <div id="requestPage" class="hidden">
        <h2>الطلبات الخاصة</h2>
        <div id="requestsList"></div>
      </div>

      <div id="productsPage" class="hidden">
        <h2>المنتجات</h2>
        <div id="allProductsList" class="product-list"></div>
        <div class="pagination">
          <button class="btn" onclick="navigatePage(-1, true)">الصفحة السابقة</button>
          <button class="btn" onclick="navigatePage(1, true)">الصفحة التالية</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
